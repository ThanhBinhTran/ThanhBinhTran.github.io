<!DOCTYPE html>
<html>
  <head>
    <title>Thanh-Binh's Website</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Computer Architecture [Score]</h1>
    <div>
      <h2> Input your student ID: </h2>
      <input type="text" id="search-input" placeholder="Search...">
      <button onclick="searchCSV()">Search</button>
    </div>

    
    <div id="table-container"></div>
    <script>
      function searchCSV() {
        // Get the search value
        var searchValue = document.getElementById('search-input').value;
        
        // Read the CSV file
        fetch('data.csv')
          .then(response => response.text())
          .then(data => {
            // Parse the CSV data
            var rows = data.split('\n');
            var tableData = rows.map(row => row.split(','));
            
            // Search the first column for the search value
            var result = tableData.filter(row => row[0] === searchValue);
            
            // Create a table to display the result
            var table = '<table>';
            result.forEach(row => {
              table += '<tr>';
              row.forEach(cell => {
                table += `<td>${cell}</td>`;
              });
              table += '</tr>';
            });
            table += '</table>';
            
            // Display the result in the table container
            document.getElementById('table-container').innerHTML = table;
          });
      }
    </script>
  </body>
</html>
