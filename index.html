<!DOCTYPE html>
<html>
  <head>
    <title>Thanh-Binh Website</title>
    <style>
      table, th, td {
        border: 1px solid black;
      }
    </style>
    <style>
      .search-container {
        position: relative;
      }

      .search-container input[type="text"] {
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
      }

      .search-container button {
        position: absolute;
        right: 0;
        top: 8px;
        height: calc(100% - 16px);
        width: 40px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor:pointer
      }
    </style>
  </head>
  <body>
    <h1>Welcome to my persional Website!</h1>
    <img src="robot.png" alt="A picture of a robot">
    <div class="search-container">
      <input type="text" id="searchField" placeholder="Search...">
      <button onclick="search()">üîç</button>
    </div>
    
    <table id="resultsTable">
      <!-- Table data will be inserted here -->
    </table>

    <script>
      function search() {
        // Get the search value
        var searchValue = document.getElementById("searchField").value;

        // Read the CSV file
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
          if (xhr.readyState == XMLHttpRequest.DONE) {
            // Parse the CSV data
            var rows = xhr.responseText.split("\n");
            var data = [];
            for (var i = 0; i < rows.length; i++) {
              data.push(rows[i].split(","));
            }

            // Search for matching rows
            var results = [];
            for (var i = 0; i < data.length; i++) {
              for (var j = 0; j < data[i].length; j++) {
                if (data[i][j].includes(searchValue)) {
                  results.push(data[i]);
                  break;
                }
              }
            }

            // Display the results in a table
            var tableHtml = "";
            for (var i = 0; i < results.length; i++) {
              tableHtml += "<tr>";
              for (var j = 0; j < results[i].length; j++) {
                tableHtml += "<td>" + results[i][j] + "</td>";
              }
              tableHtml += "</tr>";
            }
            document.getElementById("resultsTable").innerHTML = tableHtml;
          }
        }
        xhr.open("GET", "data.csv", true);
        xhr.send();
      }
    </script>
  </body>
</html>
